<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff7f50);
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 3s ease-in-out;
            max-width: 400px;
        }
        .title {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .input-group {
            position: relative;
            width: 100%;
        }
        .input-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            background: transparent;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        .input-group input::placeholder {
            color: rgba(0, 0, 0, 0.5);
            font-style: italic;
        }
        .input-group input:focus::placeholder {
            color: transparent;
        }
        .input-group input:focus {
            border-color: #1e90ff;
        }
        .input-group label {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: top 0.3s ease, font-size 0.5s ease, color 0.3s ease;
        }
        .input-group input:focus + label,
        .input-group input:not(:placeholder-shown) + label {
            top: 10%;
            font-size: 0.8rem;
            color: #1e90ff;
        }
        .login-button {
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            background: #1e90ff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-button:hover {
            background: #ff7f50;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="title">Registro</h2>
        <form class="login-form" action="/registrar" method="POST">
            <div class="input-group">
                <input type="text" name="usuario" placeholder=" " required>
                <label>Usuario</label>
            </div>
            <div class="input-group">
                <input type="password" name="cont" placeholder=" " required>
                <label>Contrase√±a</label>
            </div>
            <button class="login-button" type="submit">Registrarse</button>
        </form>
    </div>
</body>
</html>
